name: libjpeg12
description: A starting point for Dart libraries or applications.
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.16.1 <3.0.0'

dev_dependencies:
  lints: ^1.0.0
  test: ^1.16.0
  ffigen: ^4.1.3

ffigen:
  output: 'lib/generated_bindings.dart'
  headers:
    entry-points:
      - 'jpeg-9/jpeglib.h'
  llvm-path:
    - '/opt/homebrew/opt/llvm'
